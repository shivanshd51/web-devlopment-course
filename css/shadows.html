<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 8px 8px 7px #2e7ab388;
        }
        .text-shadow{
            text-shadow: 4px 3px 2px #ff620088;
            outline: 3px solid black;
            outline-offset: 4px;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam accusamus facilis pariatur rerum.
    </p>
    
</body>
</html>
