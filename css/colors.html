<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        /* color keyword */
        .one{
            color:darkred;
        }

        /* hexcolor code */
        .two{
            color: #4e48bd;
        }
        /* rgb color */
        .three{
            color:rgb(255, 24, 247)
        }
        /* hsl colour */
        .four{
            color:hsl(115, 100%, 50%);
        }
        /* rgba color */
        .five{
            color: rgba(99, 137, 255, 0.86);
        }

    </style>
</head>
<body>
    <h1>
        Lets learn about coors in html
    </h1>

    <div class="one">my name is shivansh</div>
    <div class="two">my name is shivansh</div>
    <div class="three">my name is shivansh</div>
    <div class="four">my name is shivansh</div>
    <div class="five">my name is shivansh</div>
</body>
</html>
