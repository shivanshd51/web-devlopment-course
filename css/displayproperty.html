<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display property</title>
    <style>
        .box{
            border: 2px solid red;
            display: inline-block;
            padding: 45px;
            margin: 35px;

        }
        span{
            border: 2px solid red;
            display: inline;
            padding: 45px;
            margin: 35px;

        }
    </style>
  </head>
  <body>
    <div class="box">i am a good boy</div>

    <span> he is also a </span>
    <span> good boy </span>
  </body>
</html>
